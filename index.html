<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="menu">
        <div class="menu-items">
            <a href="" class="menu-item">About</a>
            <a href="" class="menu-item">Contact</a>
            <a href="" class="menu-item">Learn More</a>
            <a href="" class="menu-item">Shop</a>
        </div>
        <div id="menu-background-pattern"></div>
    </div>
    <main>
        <div id="shop-items">
            <div class="shop-item">
                <p class="item-label">Orange</p><span class="item-cost">1.5</span>
                <input type="button" class="shop-item-button subtract" value="-"><input type="button" class="shop-item-button add" value="+">
                <p class="item-count">0</p>
            </div>
            <div class="shop-item">
                <p class="item-label">Apple</p><span class="item-cost">2</span>
                <input type="button" class="shop-item-button subtract" value="-"><input type="button" class="shop-item-button add" value="+">
                <p class="item-count">0</p>
            </div>
            <div class="shop-item">
                <p class="item-label">Pear</p><span class="item-cost">4</span>
                <input type="button" class="shop-item-button subtract" value="-"><input type="button" class="shop-item-button add" value="+">
                <p class="item-count">0</p>
            </div>
            <div class="shop-item">
                <p class="item-label">Tomato</p><span class="item-cost">2</span>
                <input type="button" class="shop-item-button subtract" value="-"><input type="button" class="shop-item-button add" value="+">
                <p class="item-count">0</p>
            </div>
            <div class="shop-item">
                <p class="item-label">Kiwi</p><span class="item-cost">3</span>
                <input type="button" class="shop-item-button subtract" value="-"><input type="button" class="shop-item-button add" value="+">
                <p class="item-count">0</p>
            </div>
        </div>
        <div id="cart">
            <input type="button" value="Get Total" id="totalBtn">
            <div id="result"></div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="cart.js"></script>
</body>
</html>
